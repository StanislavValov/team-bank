<html>

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="login.css">

    <title>Bank</title>
</head>
<body>
<h3 align="center">Bank</h3>
<hr>
@ShowIf(error!=null)
<div align="center" style="color: #ff0000">${error}</div>

<p></p>

<div class="container-fluid" align="center">
    <div>
        <form class="form-horizontal" role="form" action="/login" method="post">
            <div class="form-group" style="width: 50%">
                <label for="inputUserName" class="col-md-2 control-label"></label>

                <div class="input-group">
                    <input type="text" class="form-control" id="inputUserName" placeholder="Username"
                           name="user.username">
                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                </div>
            </div>
            <div class="form-group" style="width: 50%">
                <label for="inputPassword" class="col-md-2 control-label"></label>

                <div class="input-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                           name="user.password">
                    <span class="input-group-addon glyphicon glyphicon-lock"></span>
                </div>
            </div>

            <div class="row" style="width: 80%">
                <div>
                    <div class="col-md-6 col-md-offset-1">
                        <button type="submit" class="btn btn-primary btn3d" id="login">Sign in</button>
                    </div>
                    <div class="col-md-1 col-md-offset-1"><a href="/registration"
                                                             class="btn btn-default btn3d">Registration</a>
                    </div>
                </div>
            </div>
        </form>

        <p></p>
    </div>
</div>

</body>
</html>
